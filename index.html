<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BK Cupons | Resgate e Ganhe Prêmios</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<a href="#">
					<img src="img/logo.svg" alt="Logotipo BK Cupons" />
				</a>
				<nav>
					<ul>
						<li>
							<a href="#">
								<img src="img/icon-register.svg" alt="Ícone: cadastre-se" />
								<span>Cadastre-se</span>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="img/favorite.svg" alt="Ícone: favoritos" />
								<span>Favoritos</span>
							</a>
						</li>
						<li>
							<a href="#">
								<img src="img/icon-menu.svg" alt="Ícone: menu" />
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="s-hero">
			<div class="container">
				<div class="left-container">
					<h3>01 Combo</h3>
					<img src="img/whopper.svg" alt="Logotipo: Whopper" />
					<div class="value">
						<div>
							<h2>R$19,90</h2>
							<span>1 Whopper + 1 Batata média + 1 free refill</span>
						</div>
						<button>quero pra já</button>
					</div>
				</div>
				<div class="right-container">
					<img
						src="img/grelhado-no-fogo.png"
						alt="Logotipo> grelhado no fogo"
					/>
					<div class="image">
						<img
							src="img/pepsi.png"
							alt="Um copo de refrigerante de cola, acompanhado de muito gelo."
							class="refri"
						/>
						<img
							src="img/whopper.png"
							alt="Whopper, o delicioso sanduíche Burger King"
							class="lanche"
						/>
						<img src="img/fritas.png" alt="Fritas BK" class="fritas" />
						<img
							src="img/logo-bk.svg"
							alt="Logotipo: Burger King"
							class="logo"
						/>
					</div>
					<div class="offer">
						<p>
							<img src="img/icon-calendar.svg" alt="Ícone: calendário" />
							Promoção válida até: <strong>10/09/19</strong>
						</p>
					</div>
				</div>
			</div>
		</section>

		<section class="s-offer">
			<div class="container">
				<div class="left-container">
					<div>
						<h3>Faça login e descubra</h3>
						<h2>OFERTAS EXCLUSIVAS</h2>
					</div>
					<img
						src="img/arrow-double.svg"
						alt="Ícone: seta tripla para a direita"
					/>
				</div>
				<button>
					<img src="img/facebook.svg" alt="Ícone: facebook" />
					<span>Cadastre-se pelo facebook</span>
				</button>
			</div>
		</section>
	</body>
</html>
